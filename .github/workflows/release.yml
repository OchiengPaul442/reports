name: Release
on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Remove the 'files' line to exclude files from the release
          # files: # Specify the files you want to include in the release
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Update Release
        id: update_release
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const release_id = ${{ steps.create_release.outputs.id }};
            const body = ${{ steps.create_release.outputs.body }};
            await github.rest.repos.updateRelease({ owner, repo, release_id, body });
